<html>
  <head>
    <meta charset="utf-8">
    <title>Mi aplicación</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="register.js"></script>
  </head>
  <body>
    <form class="d-flex flex-column col-4" onsubmit="return false" enctype="multipart/form-data">
        <h1>Registro de usuario</h1>
        <div id="error"></div>
        <input  placeholder="Email" type="email" id="username"></input>
        <input  placeholder="Contraseña" type="password"id="password"></input>
        <input placeholder="Nombre" type="text"id="name"></input>
        <input placeholder="Dirección" type="text"id="direction"></input>
        <input placeholder="Edad" type="number"id="age"></input>
        <input placeholder="Teléfono" type="number"id="phone"></input>
        <input placeholder="Foto de perfil" type="file" name="uploaded_file" id="file"></input>
        <button id="target">Enviar</button>
    </form>
    
    <!-- <a href="/products">Ver Productos</a> -->
  </body>
</html>
