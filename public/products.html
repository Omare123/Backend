<html>
  <head>
    <meta charset="utf-8">
    <title>Mi aplicaci√≥n</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="products.js"></script>
  </head>
  <body>
    <form class="d-flex flex-column col-4" onsubmit="return false" enctype="multipart/form-data">
        <h1>Agregar productos</h1>
        <div id="error"></div>
        <input  placeholder="Nombre" type="text" id="name" required></input>
        <input  placeholder="Precio" type="number" id="price" required></input>
        <input placeholder="Foto del producto" type="file" name="uploaded_file" id="file" required></input>
        <button id="target">Enviar</button>
    </form>
    <form class="d-flex flex-column col-4" id="editForm" onsubmit="return false" enctype="multipart/form-data">
    </form>
    <div id="renderElement" class="d-flex flex-row align-items-start justify-content-center w-100 h-100"></div>
  </body>
</html>
